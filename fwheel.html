<script>
  function saveAsTextFile() {
    const textAreas = document.querySelectorAll('textarea');
    let content = '';

    textAreas.forEach((textArea) => {
      content += textArea.previousElementSibling.innerText + '\n';
      content += textArea.value + '\n\n';
    });

    const blob = new Blob([content], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'page_data.txt';
    link.click();
    URL.revokeObjectURL(url);
  }
  
  function onBetter1InputChange() {
  const better1 = document.getElementById("better1");
  const labelBetter1 = document.getElementById("label-better1");

  if (better1.value.length > 0) {
    labelBetter1.style.color = "#FFFFFF";
    better1.style.border = "none";
  } else {
    labelBetter1.style.color = "#8BC34A";
    better1.style.border = "5px solid #8BC34A";
  }
}

</script>


<script>
function clearAllEntries() {
  const textAreas = document.querySelectorAll('textarea');
  textAreas.forEach((textArea) => {
    textArea.value = '';
  });
  const firstElement = document.querySelector('[tabindex="1"]');
  if (firstElement) {
    firstElement.focus();
  }
}

</script>
<script>
  function saveScreenshot() {
    html2canvas(document.body).then(function (canvas) {
      const link = document.createElement('a');
      link.href = canvas.toDataURL();
      link.download = 'screenshot.png';
      link.click();
    });
  }
</script>

<script>

function handleEnterKey(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    const nextElement = document.querySelector(`[tabindex="${parseInt(event.target.getAttribute('tabindex')) + 1}"]`);
    if (nextElement) {
      nextElement.focus();
    }
  } else if (event.key === 'Tab') {
    event.preventDefault();
    const elementsWithTabIndex = document.querySelectorAll('[tabindex]');
    const direction = event.shiftKey ? -1 : 1;
    const nextIndex = parseInt(event.target.getAttribute('tabindex')) + direction;
    const nextElement = [...elementsWithTabIndex].find(element => parseInt(element.getAttribute('tabindex')) === nextIndex) || (direction === 1 ? elementsWithTabIndex[0] : elementsWithTabIndex[elementsWithTabIndex.length - 1]);
    nextElement.focus();
    event.preventDefault(); // Add this line to prevent the default Tab behavior
  }
}



document.addEventListener('keydown', function(event) {
  if (event.ctrlKey) {
    if (event.key === 'Enter') {
      clearAllEntries();
    } else if (event.shiftKey && (event.key === 's' || event.key === 'S')) {
      saveScreenshot();
    } else if (event.shiftKey && (event.key === 't' || event.key === 'T')) {
      saveAsTextFile();
    }
  }
});




document.addEventListener('keydown', function(event) {
  if (event.altKey) {
    event.preventDefault(); // Add this line to prevent the default Alt key behavior
    if (event.key === '1') {
      window.location.href = 'pmat.html';
    } else if (event.key === '2') {
      window.location.href = 'fwheel.html';
    } else if (event.key === '3') {
      window.location.href = 'mpages.html';
    }
  }
});

</script>
