<script>
  function saveAsTextFile() {
    const textAreas = document.querySelectorAll('textarea');
    let content = '';

    textAreas.forEach((textArea) => {
      content += textArea.previousElementSibling.innerText + '\n';
      content += textArea.value + '\n\n';
    });

    const blob = new Blob([content], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'page_data.txt';
    link.click();
    URL.revokeObjectURL(url);
  }
  
  function onBetter1InputChange() {
  const better1 = document.getElementById("better1");
  const labelBetter1 = document.getElementById("label-better1");

  if (better1.value.length > 0) {
    labelBetter1.style.color = "#FFFFFF";
    better1.style.border = "none";
  } else {
    labelBetter1.style.color = "#8BC34A";
    better1.style.border = "5px solid #8BC34A";
  }
}

</script>


<script>
  function clearAllEntries() {
    const textAreas = document.querySelectorAll('textarea');
    textAreas.forEach((textArea) => {
      textArea.value = '';
    });
  }
</script>
<script>
  function saveScreenshot() {
    html2canvas(document.body).then(function (canvas) {
      const link = document.createElement('a');
      link.href = canvas.toDataURL();
      link.download = 'screenshot.png';
      link.click();
    });
  }
</script>
