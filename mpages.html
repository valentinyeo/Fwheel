<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MPAGES üìùüåÖ</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

.top-buttons {
  position: absolute;
  top: 1rem;
  display: flex;
  justify-content: flex-start;
}


  .top-button-wrapper {
    margin: 0 0.5rem;
  }

  .top-button {
    color: #ffffff;
    background-color: #bb86fc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 0.5rem;
    font-size: 1rem;
    text-decoration: none;
    display: block;
  }

  .top-button.selected {
    background-color: #3700b3;
  }

  .shortcut {
    font-size: 0.7rem;
    text-align: center;
    margin: 0;
  }

  textarea {
    width: 60ch; /* Optimal width for reading */
    max-width: 90%;
    height: 70%;
    background-color: #1e1e1e;
    color: #ffffff;
    font-size: 1rem;
    padding: 1rem;
    border: none;
    border-radius: 5px;
    resize: none;
  }

  textarea:focus {
    outline: none;
  }

  button {
    width: 100px;
    padding: 0.5rem;
    font-size: 1rem;
    color: #ffffff;
    background-color: #bb86fc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 1rem;
  }

  button:focus {
    outline: none;
  }
</style>
</head>
<body>
<div class="top-buttons">
  <div class="top-button-wrapper">
    <a href="pmat.html" class="top-button">PMAT üåå‚ùáÔ∏è</a>
    <p class="shortcut">Alt+1</p>
  </div>
  <div class="top-button-wrapper">
    <a href="fwheel.html" class="top-button">FWHEEL üõû‚ú®</a>
    <p class="shortcut">Alt+2</p>
  </div>
  <div class="top-button-wrapper">
    <a href="#" class="top-button selected">MPAGES üìùüåÖ</a>
    <p class="shortcut">Alt+3</p>
  </div>
</div>
<textarea id="morningPages" placeholder="Write your morning pages here..." autofocus></textarea>
<button onclick="resetMorningPages()">Reset</button>
<p class="shortcut">Ctrl+Enter</p>

<script>
  // Get a reference to the textarea
  const morningPages = document.getElementById('morningPages');

  // Function to reset the morning pages
  function resetMorningPages() {
    morningPages.value = '';
  }

  document.addEventListener('keydown', function(event) {
    // For better compatibility across browsers, use `event.code` instead of `event.key`
    if (event.altKey) {
      if (event.code === 'Digit1') {
        window.location.href = 'pmat.html';
      } else if (event.code === 'Digit2') {
        window.location.href = 'fwheel.html';
      } else if (event.code === 'Digit3') {
        window.location.href = 'mpages.html';
      }
    } else if (event.ctrlKey && event.code === 'Enter') {
      // Clear the morning pages
      resetMorningPages();
    }
  });
</script>
</script>
</body>
</html>
